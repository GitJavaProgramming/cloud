server:
  port: 8082
spring:
  application:
    name: service-consumer
  cloud:
    loadbalancer:
      retry:
        enabled: true
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
feign:
  compression:
    request:
      enabled: true
      mime-types: text/html,application/html,application/json
      min-request-size: 2048
    response:
      enabled: true
  hystrix:
    enabled: true
